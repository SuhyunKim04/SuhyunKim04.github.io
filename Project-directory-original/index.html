<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
     
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo/logo.png" alt="Dash logo">
        </header>
        <main class="pageMain">
                <section class="welcome">
                    <h1>Want to be your own boss?</h1>
                    <p>Start today and make up to $30/hr driving your own vehicle with dash.</p>
                    <!-- <img src="images/bg-image/scooter.svg" alt="Scooter"> -->
                </section>
                <section class="apply">
                    <h2>Apply now!</h2>
                    <p>Enter your info below to get started.</p>
                    <form>
                        <div>
                        <label for="firstname">First Name</label> 
                        <input type="text" id="firstname" class="firstname" placeholder="First Name">
                        </div>
                        <div>
                            <label for="lastname">Last name</label>
                            <input type="text" id="lastname" class="lastname" placeholder="Last Name">
                        </div>
                        <div>
                            <label for="email"> Email Address</label>
                            <input type="text" id="email" class="email" placeholder="Email Address">
                        </div>
                        <div class="terms">
                            <input type="checkbox" id="agree-terms" class="agree-terms">
                            <label for="agree-terms">I agree to Dash terms</label>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-green" value="Drive With Us">
                        </div>
                        <div class="status">
                            <p><small>Aready applied? <a href="#">Check your application status here.</a></small></p>
                        </div>
                    </form>

                </section>
        </main>

    </div>
    <footer>
        <div class="container">
            <div class="calculate">
                <p><strong>See how much you can earn with dash</strong></p>
                <p>How many hours do you want to drive with us this week?</p>
                <form>
                    <div>
                        <label for="hours">Hours</label>
                        <input type="text" id="hours" class="hours" placeholder="Hours">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" class="city" placeholder="City">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-red" value="Calculate">
                    </div>
                </form>

            </div>
            <div class="social-links">
                <a href="#"><img src="images/icons/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="images/icons/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="images/icons/linkedin.svg" alt="Linkedin"></a>
                <a href="#"><img src="images/icons/twitter.svg" alt="Twitter"></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
